{% extends 'base.html' %}
{% block title %}Confirm Deletion{% endblock %}
{% block content %}
<section>
    <div>
        <h3>Are You sure to delete: {{ music.performer }} "{{ music.name_cd }}"?</h3>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Yes, I'm sure. Please delete.</button>
    </form>
    {% include 'redirect-album-list.html' %}
</section>
{% endblock %}
