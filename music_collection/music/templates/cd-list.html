{% extends "base.html" %}
{% load static %}
{% block title %}Music Albums{% endblock %}
{% block content %}
    {% if cds|length == 0 %}
        <h2> Brak płyt w kolekcji</h2>
    {% else %}
        <h2> Ilość płyt płyt w kolekcji: {{ cds|length }}</h2>

        {% for cd in cds%}
           <a href="./{{cd.id}}"><h3>{{ cd }}</h3></a>
        {% endfor %}
    {% endif %}
{% endblock %}
