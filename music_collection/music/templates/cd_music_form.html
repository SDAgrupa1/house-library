{% extends 'base.html' %}
{% load static %}
{% block title %}New Music Album{% endblock %}
{% block content %}
<section>
    <div>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
            <div>
                <button type="submit" class="btn btn-secondary btn-sm">Add new music album</button>
                {% include 'redirect-album-list.html' %}
            </div>
        </form>
    </div>
</section>
{% endblock %}
