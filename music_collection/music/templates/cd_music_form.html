{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}New Music Album{% endblock %}
{% block content %}
<section style="width:930px">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
        <br>
        <div>
            <button type="submit" class="btn btn-secondary btn-sm">Confirm</button>
            {% include 'redirect-album-list.html' %}
        </div>
    </form>
</section>
{% endblock %}
