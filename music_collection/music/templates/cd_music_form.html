{% extends 'base.html' %}
{% load static %}
{% block title %}New Music Album{% endblock %}
{% block content %}
<section>
    <table>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
    </table>
        <br>
        <div>
            <button type="submit" class="btn btn-success btn-sm">Confirm</button>
            {% include 'redirect-album-list.html' %}
        </div>
        </form>
            <a href="{% url 'music-urls:new_performer' %}">
                <button class="btn btn-primary btn-sm" style="transform:translate(1710%,-1905%)">
                    +
                </button>
            </a>
</section>
{% endblock %}
