{% load static %}
<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}" {% endif %}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <title>House Library</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#563d7c">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Welcome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Field1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Field2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Field3</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" href="#">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Field1</a></li>
                        <li><a class="dropdown-item" href="#">Field2</a></li>
                        <li><a class="dropdown-item" href="#">Field3</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'about-us' %}">About us</a>
                </li>
            </ul>
            <div>
                {% if user.is_authenticated %}
                    <a style="color:white">Logged as: {{ user.get_username }} </a>
                    <a class="btn btn-sm btn-outline-secondary active" href="#">Logout</a>
                {% else %}
                    <a class="btn btn-sm btn-outline-primary active" href="#">Register</a>
                    <a class="btn btn-sm btn-outline-primary active" href="#">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container-sm">
    <div class="jumbotron" style="background-color:#f1e8ff">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
