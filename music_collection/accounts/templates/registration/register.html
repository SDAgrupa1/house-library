{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
{% load static %}
{% load bootstrap %}

  <img class="element" src="{% static 'img/hl-logo.jpg' %}" alt="logo">
    </br>
    </br>
    <span style="color: black; font-family: Century Gothic; font-size: 20px"><b>Register in House Library</b></span>
    <div style="margin-left:35%;margin-right:35%;">
    </div>
  <center>
    <div class="card" style="width: 40rem; bottom: 260px;">
    <div class="card-body">
  <fieldset>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|bootstrap}}
      </br>
      <button type="submit" class="btn btn-dark"><a href="{% url 'login' %}">Register</a>
            <i class="fas fa-sign-in-alt"></i></i></button>
    </form>
  </fieldset>
  </center>
{% endblock %}
