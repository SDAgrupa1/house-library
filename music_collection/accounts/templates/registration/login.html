{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
{% load static %}
{% load bootstrap %}

  <center>
    <img class="element" src="{% static 'img/hl-logo.jpg' %}" alt="logo">
      </br>
      <span style="color: black; font-family: Century Gothic; font-size: 30px"><b>Log in to House Library</b></span>
      <div style="margin-left:35%;margin-right:35%;">
      </div>
          <div class="card" style="width: 18rem;">
          <div class="card-body">
  <fieldset>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|bootstrap }}
      </br>
      <button type="submit" class="btn btn-dark"><a href="{% url 'home' %}">Login</a>
            <i class="fas fa-sign-in-alt"></i></i></button>
    </form>
  </fieldset>
      <div class="text-center">
        Not Registered? Sing Up <a href="{% url 'register' %}">
        Here...</a>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-instagram"></i>
      </button>

      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-linkedin"></i>
      </button>
  </center>
{% endblock %}
